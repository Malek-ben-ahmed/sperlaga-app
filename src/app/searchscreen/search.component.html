<div class="logo">
  <img src='assets/logo.jpg' alt="image not found" width="150px" height="30px">
</div> 

<div class="info" *ngFor="let item of data">
  <p style="font-weight: bold;font-size: 20px;">SAP:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.SAP}}</span></p>
  <p style="font-weight: bold;font-size: 20px;">Quantity:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Quantity}} </span></p>
  <p style="font-weight: bold;font-size: 20px;">Emplacement:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Emplacement}}</span></p>
  <p style="font-weight: bold;font-size: 20px;">Designation:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Designation}}</span></p>
  <p style="font-weight: bold;font-size: 20px;">supplier:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Supplier}}</span></p>
  <p style="font-weight: bold;font-size: 20px;">blocking Date:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Date}}</span> </p>
  <p style="font-weight: bold;font-size: 20px;">Price:&nbsp;&nbsp;<span style="font-weight: 100;">{{item.Price}}</span></p>
  <p style="font-weight: bold;font-size: 20px;">Total Price:&nbsp;&nbsp;<span style="font-weight: 100;"> {{Total_Price}}</span></p>
  
  <div class="Delete">
      <button  routerLink='/screen3' (click)=" deleteData(item._id)" >Delete</button>
  </div>
</div>
